<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <meta charset="utf-8">   
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <div class="row mt-1">
                <div class="col">
                    <div id="dogsCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            
                            <div class="carousel-item active">
                                <img src="img/dog1.jpg" class="d-block w-100">
                                <div class="carousel-caption d-none d-sm-block" style="background-color: rgba(255,255,255,0.2)">
                                    <h5 class="text-dark">Perrito serio</h5>
                                    <p class="text-dark mb-0">Foto proporcionada por <a href="http://rawpixel.com">rawpixel.com</a></p>
                                </div>
                            </div>
                            
                            <div class="carousel-item">
                                <img src="img/dog2.jpg" class="d-block w-100">
                                <div class="carousel-caption d-none d-sm-block" style="background-color: rgba(255,255,255,0.2)">
                                    <h5 class="text-dark">Perro con pajarita</h5>
                                    <p class="text-dark mb-0">Foto proporcionada por <a href="http://rawpixel.com">rawpixel.com</a></p>
                                </div>
                            </div>
                            
                            <div class="carousel-item">
                                <img src="img/dog3.jpg" class="d-block w-100" alt="Imagen descargada de rawpixel.com">
                                <div class="carousel-caption d-none d-sm-block" style="background-color: rgba(255,255,255,0.4)">
                                    <h5 class="text-dark">Perro americano</h5>
                                    <p class="text-dark mb-0">Foto proporcionada por <a href="http://rawpixel.com">rawpixel.com</a></p>
                                </div>
                            </div>
                            
                            <div class="carousel-item">
                                <img src="img/dog4.jpg" class="d-block w-100" alt="Imagen descargada de rawpixel.com">
                                <div class="carousel-caption d-none d-sm-block" style="background-color: rgba(255,255,255,0.2)">
                                    <h5 class="text-light">Perro ri√©ndose</h5>
                                    <p class="text-dark mb-0">Foto proporcionada por <a href="http://rawpixel.com">rawpixel.com</a></p>
                                </div>
                            </div>
                            
                            <div class="carousel-item">
                                <img src="img/dog5.jpg" class="d-block w-100" alt="Imagen descargada de rawpixel.com">
                                <div class="carousel-caption d-none d-sm-block" style="background-color: rgba(255,255,255,0.2)">
                                    <h5 class="text-dark">Perro curioso</h5>
                                    <p class="text-dark mb-0">Foto proporcionada por <a href="http://rawpixel.com">rawpixel.com</a></p>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#dogsCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>    
                        <a class="carousel-control-next" href="#dogsCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    
                </div>      
            </div>
            
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
        <script type="application/javascript">
            $('#dogsCarousel').carousel({
                interval: 0, // Sin pase de diapositivas
                wrap: false  // Sin volver al inicio
            });
        </script>

    </body>
</html>
