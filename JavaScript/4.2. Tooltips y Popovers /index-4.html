<!DOCTYPE html>
<html>
    <head>
        <title>Tooltips y Popovers</title>
        <meta charset="utf-8">   
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <img class="img-fluid" src="http://lorempixel.com/1000/400" data-toggle="tooltip" data-placement="bottom" title="Esta imagen tiene un <span class='text-warning font-italic'>tooltip</span>">
                </div>
            </div>

            <div class="row mt-5">
                <p class="col text-light bg-primary text-center p-3" data-toggle="popover" data-placement="bottom" data-content="<ul><li>Lorem ipsum dolor sit amet, consectetur adipiscing elit</li><li>Duis laoreet nibh nec dui rhoncus, at sodales neque maximus</li><li>Donec ornare ante a turpis commodo varius</li><li>Sed aliquam lacus id consequat venenatis</li></ul>" title="Lorem Ipsum">
                    ¡Haz click aquí!
                </p>
            </div>
        </div>

        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
        <script type="application/javascript">
            $(function () {
              $('[data-toggle="tooltip"]').tooltip({
                html: true
              });
                
              $('[data-toggle="popover"]').popover({
                html: true
              });
            });
        </script>
    </body>
</html>
